<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-4" style="background-color: rgb(80, 25, 124) ;">
        <nav style="flex-wrap: wrap;margin-left: 7%;">
                <h2 style="color: white;">Login</h2>
        </nav>
    </header>
    <br>
    <section class="container">
        <div class="card">
            <form class="form-control" onsubmit="login(event)">
                <label for="email" class="form-label">Enter your mail:</label>
                <input type="email" class="form-control" id="email" name="mail" required>
                <label for="pass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pass" name="password" required><br>
                <button type="submit">Login</button>
            </form>
           
        </div>
        <a href="./signup.html">New user - signup</a>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
